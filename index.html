<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Hats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
  <body>
    <h1>Find out what house you belong to!</h1>

    <div class="Buttons">
        <button type="button" class="btn btn-primary" id="allHouses-btn">All Houses</button>
        <button type="button" class="btn btn-secondary" id="gryffondor-btn">Gryffondor</button>
        <button type="button" class="btn btn-success" id="slytherin-btn">Slytherin</button>
        <button type="button" class="btn btn-danger" id="hufflepuff-btn">Hufflepuff</button>
        <button type="button" class="btn btn-warning" id="ravenclaw-btn">Ravenclaw</button>
    </div>

    <div id="name">
      <form id="form">
        <input type="text" id="new-name">
        <input type="submit">
      </form>
    </div>

    <div class="students">

    <div id="wizards">
      <div class="sorted">
          <h2>New arrivals</h2>

      </div>

      <div id="cards" class="card">

      </div>
    </div>


    <div id="wizards">
        <div class="sorted">
            <h2>Voldemort's army</h2>
    
        </div>
    
        <div id="cards-deleted">
    
    </div>

    </div>
    </div>


    
        
        



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
